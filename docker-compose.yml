version: '2.0'

services:
  web:
    image: nickbryant/aiohttp:myVueSite-1.0.3
    container_name: xigua
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
      - MONGO_DB=test
      - SERVER_PORT=8083
      - ENV=Pro

    restart: always
    ports:
      - "8086:8086"
    volumes:
      - /etc/timezone:/etc/timezone
      - /etc/localtime:/etc/localtime
    networks:
      - app-net

networks:
  app-net:
    external: true
